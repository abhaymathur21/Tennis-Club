{% extends "master.html" %}

{% block title %}
    Member Details of {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}
{% block content %}
    <h1>{{ mymember.firstname }} {{ mymember.lastname }}</h1>
    <p>Phone: {{ mymember.phone }}</p>
    <p>Birthday: {{ mymember.birthday }}</p>
    <p>Back to <a href="/members">Members List</a></p>
{% endblock %}
